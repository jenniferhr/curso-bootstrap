<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários</title>
	<!--Bootstrap-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="estilos.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->		
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Formulários Bootstrap</h1>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<h3>Cadastre-se</h3>
				<form>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome">
					</div>

					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email">
					</div>

					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha">
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="sexo"> Homem
						</label>
						<label id="mulher">
							<input type="radio" name="sexo"> Mulher
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox"> Aceito os termos de serviço.
						</label>
					</div>

					<button type="submit" class="btn btn-default">Cadastrar</button>
					
				</form>
			</div>

			<div class="col-sm-4">
				<h3>Login</h3>
				<div class="form-group" id="login">
						<input type="email" class="form-control" id="email" placeholder="Seu e-mail">
				</div>

				<div class="form-group">
						<input type="password" class="form-control" id="senha" placeholder="Sua senha">
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
