<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal</title>
	<!--Bootstrap-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="estilos.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->		
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Bootstrap Janela Modal</h1>
		</div>

		<button class="btn btn-info" data-toggle="modal" data-target="#janela">Login</button>

		<!-- Janela -->
		<form class="modal fade" id="janela">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<!-- cabecalho -->
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
						<h4 class="modal-title">Efetuar Login</h4>
					</div>

					<!-- corpo -->
					<div class="modal-body">
						<div class="form-group">
							<input type="email" class="form-control" id="email" placeholder="Seu e-mail">
						</div>
		
						<div class="form-group">
							<input type="password" class="form-control" id="senha" placeholder="Sua senha">
						</div>
					</div>

					<!-- rodape -->
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">
							Cancelar
						</button>

						<button type="submit" class="btn btn-primary">
							Login
						</button>

					</div> <!--rodape-->

				</div>
			</form>
		</div>		

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
